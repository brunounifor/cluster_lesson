apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: cluster-backend:v1
        ports:
        - containerPort: 1997
        env:
        - name: MONGODB_URI
          value: "mongodb://root:example@localhost:27017/todo?authSource=admin"

